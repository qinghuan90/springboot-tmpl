server:
  port: 8080

spring:
  application:
    name: tmpl
  mvc:
    servlet:
      path: /tmpl
    pathmatch: ## knife4j 配置
      matching-strategy: ANT_PATH_MATCHER

--- #datasource
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/tmpl?useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      max-pool-size: 12
      idle-timeout: 360000
      min-idle: 4

#mybaits-plus
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
# sql日志打印只打印输入输出
logging:
  level:
    com.example.mybatisplus.mapper: debug

